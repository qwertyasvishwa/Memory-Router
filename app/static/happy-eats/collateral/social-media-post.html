<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Happy Eats - Social Media Post Template</title>
        <style>
            @page {
                size: 1080px 1080px;
                margin: 0;
            }

            body {
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                width: 1080px;
                height: 1080px;
                overflow: hidden;
            }

            .post {
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #f9f5f0 0%, #f4efe9 50%, #ece5dc 100%);
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 80px;
                box-sizing: border-box;
            }

            /* Packaging-inspired micro-pattern overlay */
            .post .pattern {
                position: absolute;
                inset: 0;
                background-image: radial-gradient(rgba(79, 139, 44, 0.06) 1px, transparent 1px);
                background-size: 22px 22px;
                opacity: 0.55;
                pointer-events: none;
                mix-blend-mode: multiply;
            }

            .post::before {
                content: "";
                position: absolute;
                top: -20%;
                right: -20%;
                width: 800px;
                height: 800px;
                background: radial-gradient(circle, rgba(79, 139, 44, 0.12) 0%, transparent 70%);
                border-radius: 50%;
            }

            .post::after {
                content: "";
                position: absolute;
                bottom: -15%;
                left: -15%;
                width: 600px;
                height: 600px;
                background: radial-gradient(circle, rgba(215, 108, 47, 0.08) 0%, transparent 70%);
                border-radius: 50%;
            }

            .content {
                position: relative;
                z-index: 1;
                text-align: center;
                max-width: 900px;
            }

            .logo {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 18px;
                margin-bottom: 20px;
            }

            .logo img {
                width: 240px;
                height: auto;
                display: block;
                filter: drop-shadow(0 10px 18px rgba(44, 36, 22, 0.10));
            }

            .logo .word {
                font-size: 78px;
                font-weight: 900;
                background: linear-gradient(135deg, #2c2416 0%, #4f8b2c 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                line-height: 1;
            }

            .tagline {
                font-size: 36px;
                color: #5c5244;
                font-weight: 600;
                margin-bottom: 40px;
            }

            .message {
                font-size: 28px;
                color: #2c2416;
                line-height: 1.6;
                margin-bottom: 50px;
                background: white;
                padding: 40px;
                border-radius: 20px;
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(232, 223, 212, 0.9);
            }

            .message .title {
                display: inline-block;
                font-size: 18px;
                font-weight: 900;
                letter-spacing: 0.18em;
                color: #4f8b2c;
                text-transform: uppercase;
                margin-bottom: 14px;
            }

            .badges-row {
                display: flex;
                justify-content: center;
                gap: 15px;
                flex-wrap: wrap;
                margin-bottom: 50px;
            }

            .badge {
                background: #4f8b2c;
                color: white;
                padding: 12px 30px;
                border-radius: 50px;
                font-size: 18px;
                font-weight: 700;
                box-shadow: 0 4px 12px rgba(79, 139, 44, 0.3);
            }

            .badge.purple {
                background: #6e4ac8;
            }

            .badge.orange {
                background: #d76c2f;
            }

            .website {
                font-size: 24px;
                color: #4f8b2c;
                font-weight: 700;
            }

            .decorative-arch {
                position: absolute;
                bottom: 60px;
                right: 60px;
                width: 150px;
                height: 150px;
                border: 8px solid #4f8b2c;
                border-radius: 50% 50% 0 0;
                border-bottom: none;
                opacity: 0.2;
            }

            .bottom-strip {
                position: absolute;
                left: 0;
                bottom: 0;
                width: 100%;
                height: 26px;
                background: linear-gradient(90deg, #4f8b2c 0%, #d76c2f 55%, #6e4ac8 100%);
                opacity: 0.85;
            }
        </style>
    </head>

    <body>
        <div class="post">
            <div class="pattern"></div>
            <div class="content">
                <div class="logo">
                    <img src="/static/happy-eats/brand/logo.png" alt="Happy Eats logo" />
                    <div class="word">Happy Eats</div>
                </div>
                <div class="tagline">Organic. Fresh. Healthy.</div>

                <div class="message">
                    <div class="title">HANDMADE â€¢ ORGANIC â€¢ HEART-HEALTHY</div>
                    <strong style="font-size: 34px;">ðŸŒ¿ Taste the Tradition</strong><br><br>
                    From Gujarat's golden khakhras to Kerala's crispy banana chips â€”
                    we bring you India's finest snacks, made with love and zero compromises.
                </div>

                <div class="badges-row">
                    <span class="badge">100% HANDMADE</span>
                    <span class="badge orange">NO MAIDA</span>
                    <span class="badge purple">ZERO TRANS FAT</span>
                </div>

                <div class="website">www.happyeats.in</div>
            </div>

            <div class="decorative-arch"></div>
            <div class="bottom-strip"></div>
        </div>
    </body>

</html>
